<div class="top">
    <div class="card" *ngIf="condition">

        <p>{{inputNote.id}}.{{inputNote.name}}</p>
        <p>{{inputNote.maintext}}</p>
        <p>{{inputNote.date|date:'dd.MM.yyyy HH:mm:ss'}}</p>
        <input type="button" value="Удалить" (click)="onDeleteNote()">
        <input type="button" value="Редактировать" (click)="onEditNote()">

    </div>
    <div class="card" *ngIf="!condition" >
        <p> <input type="text" name="notetitle" [(ngModel)]="inputNote.name"></p>
        <p> <textarea type="text" name="maintext" [(ngModel)]="inputNote.maintext"></textarea></p>
        <!-- <p [(ngModel)]="inputNote.date"></p> -->
        <p></p>
        <input type="button" value="Сохранить" (click)="onEditNote()">
        
    </div>
</div>
